<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shopping-list</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./icon-32.png">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <header>
                    <h2>CSS Diner Shopping List</h2>
                    <p>Let's go to the mall!</p>
                </header>
                <main>
                    <ul>
                        <li>
                            <label for="input-1">
                                <input type="checkbox" name="" id="input-1">
                                <span class="label-text">A lot of picles 
                                    <span>for the next lessonabout CSS</span>
                                </span>
                            </label>
                        </li> 
                        <li>
                            <label for="input-2">
                                <input type="checkbox" name="" id="input-2">
                                <span class="label-text">A 10 apples 
                                    <span>for more CSS manipulation</span>
                                </span>
                            </label>
                        </li>
                        <li>
                            <label for="input-3">
                                <input type="checkbox" name="" id="input-3">
                                <span class="label-text">
                                    20 oranges
                                    <span>because they are awesone</span>
                                </span> 
                            </label>
                        </li>
                        <li>
                            <label for="input-4">
                                <input type="checkbox" name="" id="input-4">
                                <span class="label-text">
                                    13 plates 
                                    <span>hm... they always disappear</span>
                                </span>    
                            </label>
                        </li>
                        <li>
                            <label for="input-5">
                                <input type="checkbox" name="" id="input-5">
                                <span class="label-text">
                                15 bentos</span>
                            </label>
                        </li>
                        <li>
                            <label for="input-6">
                                <input type="checkbox" name="" id="input-6">
                                <span class="label-text">
                                    1 bottle of Sake ^_^ 
                                    <span>for my friends</span>
                                </span>    
                            </label>
                        </li>
                    </ul>
                </main>
                <footer>
                    <div class="footer">Bon appetit :)</div>
                </footer>
            </div>
        </section>
        
    </body>
</html>
